<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
</head>
<body>
{% load items %}

{% if item is not None %}
    {% if item.parent %}
        <a href="{% url 'index' item_id=item.parent.id %}">Go back</a>
    {% else %}
        <a href="{% url 'index' %}">Go back</a>
    {% endif %}
    <br>
    <br>
{% endif %}

{% show_items item %}
</body>
</html>
